<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Technical Blog Application</title>
</head>
<body>
    <h1>All technnical Posts</h1>
    <main id="posts">
        <post th:each="p : ${posts}">
            <h2 th:text="${p.Title}"></h2>
            <i>Posted on:</i><span th:text="${p.date}"></span>
            <div>
                <p th:text="${p.body}"></p>
            </div>
        </post>
    </main>
</body>
</html>
